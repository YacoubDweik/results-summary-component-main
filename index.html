<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Results summary component
    </title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <span>Your Result</span>
        <div class="circle">
          <span></span>
          of 100
        </div>
        <span>Great</span>
        <p>
          You scored higher than 65% of the people who have
          taken these tests.
        </p>
      </div>
      <div class="stats">
        <span>Summary</span>
        <div class="reaction">
          <div>
            <img
              src="./assets/images/icon-reaction.svg"
              alt=""
            />Reaction
          </div>
          <div class="percent"><span></span>/ 100</div>
        </div>
        <div class="memory">
          <div>
            <img
              src="./assets/images/icon-memory.svg"
              alt=""
            />Memory
          </div>
          <div class="percent"><span></span>/ 100</div>
        </div>
        <div class="verbal">
          <div>
            <img
              src="./assets/images/icon-verbal.svg"
              alt=""
            />Verbal
          </div>
          <div class="percent"><span></span>/ 100</div>
        </div>
        <div class="visual">
          <div>
            <img
              src="./assets/images/icon-visual.svg"
              alt=""
            />Visual
          </div>
          <div class="percent"><span></span>/ 100</div>
        </div>
        <div class="button"><a href="#">Continue</a></div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
